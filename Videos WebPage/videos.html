<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Icon/Icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="videos.css" />
    <title>Videos WebPage</title>
  </head>
  <body>
    <div class="container">
      <div class="categories">
        <button class="category" onclick="filterVideos('temp1')">Temp1</button>
        <button class="category" onclick="filterVideos('temp2')">Temp2</button>

        <!-- دسته‌بندی‌های دیگر -->
      </div>
      <div class="video-player">
        <video id="video" width="600" controls>
          <source id="videoSource" src="" type="video/mp4" />
          مرورگر شما از ویدئو پشتیبانی نمی‌کند.
        </video>
      </div>
      <div class="video-list" id="videoList">
        <!-- ویدئوها بر اساس دسته‌بندی‌ها بارگذاری می‌شوند -->
      </div>
    </div>

    <script src="videos.js"></script>
  </body>
</html>
