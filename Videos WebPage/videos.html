<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BoxIcons Css -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Custom Css -->
    <link rel="shortcut icon" href="Icon/Icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="videos.css" />
    <title>Videos WebPage</title>
  </head>
  <body>
    <header class="header">
      <a href="https://ashkanpoyber.github.io" class="backtext"
        ><i class="bx bxs-chevrons-left backhome"></i>Ho<span>me</span></a
      >
      <a href="#" class="logo">MohammadReza<span>Dalili</span></a>
      <i class="bx bx-camera-movie movie-icon"></i>
    </header>

    <section class="container">
      <div class="categories">
        <button class="category" onclick="filterVideos('motivationals')">
          Motivational Videos
        </button>
        <button class="category" onclick="filterVideos('projects')">
          My Project Videos
        </button>

        <!-- دسته‌بندی‌های دیگر -->
      </div>
      <div class="video-player">
        <video id="video" width="600" controls>
          <source id="videoSource" src="" type="video/mp4" />
          مرورگر شما از ویدئو پشتیبانی نمی‌کند.
        </video>
        <div class="controls">
          <label for="playbackRate">سرعت پخش:</label>
          <select id="playbackRate" onchange="changePlaybackRate()">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
        </div>
      </div>
      <div class="video-list" id="videoList">
        <!-- ویدئوها بر اساس دسته‌بندی‌ها بارگذاری می‌شوند -->
      </div>
    </section>

    <!-- Footer Design -->
    <footer class="footer">
      <div class="footer-text">
        <p>
          Copyright &copy; 2024 By <b>Ashkan<span>Poyber</span></b> | All Rights
          Reserved.
        </p>
      </div>

      <div class="social-media">
        <a href="https://linkedin.com/in/mohammadreza-dalili"
          ><i class="bx bxl-linkedin"></i
        ></a>
        <a href="https://github.com/AshkanPoyber"
          ><i class="bx bxl-github"></i
        ></a>
        <a href="https://instagram.com/mohammadreza__official__"
          ><i class="bx bxl-instagram-alt"></i
        ></a>
        <a href="https://t.me/@Staff_Ashkan"><i class="bx bxl-telegram"></i></a>
        <a href="mailto:AshkanDalili1381@gmail.com"
          ><i class="bx bxl-gmail"></i
        ></a>
        <a href="https://youtube.com/AshkanPoyber"
          ><i class="bx bxl-youtube"></i
        ></a>
        <a href="https://x.com/AshkanPoyber"><i class="bx bxl-twitter"></i></a>
      </div>
    </footer>

    <script src="videos.js"></script>
  </body>
</html>
